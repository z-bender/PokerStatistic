buildscript {
    repositories{
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE")
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'org.springframework.boot'
apply plugin: 'war'

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

war {
    baseName = 'poker-statistic'
    version = '0.0.3'
}

group = 'ru.bender'
description = 'poker-statistic'
sourceCompatibility = '1.8'

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-rest:1.5.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'
    compile 'org.projectlombok:lombok:1.16.18'
    annotationProcessor 'org.projectlombok:lombok:1.16.18'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.7.RELEASE'
    compile 'com.h2database:h2:1.4.196'
    compile 'org.modelmapper:modelmapper:0.7.5'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.2'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.7.RELEASE'
    testCompile 'org.testng:testng:6.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
